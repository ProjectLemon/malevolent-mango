<div class="login-form">

  <div class="tabs">
    <a href="#/login" class="tab focus">Log in</a>
    <a href="#/signup" class="tab unfocus">Sign up</a>
  </div>

  <form name="login" ng-submit="submit()" novalidate>
  
    <div class="email-form">
      <label>E-mail:</label>
      <input class="input box" placeholder="E-mail" type="email" name="email" ng-model="user.email" required>
      <span class="error" ng-show="formNotFilled && login.password.$error.required && !login.email.$error.email">
        <img class="icon" src="img/exclamation-triangle.svg" alt="Exclamation"> Required!
      </span>
      <span class="error" ng-show="formNotFilled && login.email.$error.email">
        <img class="icon" src="img/exclamation-triangle.svg" alt="Exclamation"> Not valid email!
      </span>
    </div>
    
    <div class="password-form">
      <label>Password:</label>
      <input class="input box" placeholder="Password" type="password" name="password" ng-model="user.password" required>
      <span class="error" ng-show="formNotFilled && login.password.$error.required">
        <img class="icon" src="img/exclamation-triangle.svg" alt="Exclamation"> Required!
      </span>
    </div>
    
    <span class="medium-error" ng-show="message">{{ message }}</span>
    
    <input class="button-large" type="submit" name="submit" value="Log in â†’">
  </form>
</div>
