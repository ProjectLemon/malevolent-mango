<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Title</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <base href="/">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js">
    
    <!-- if AngularJS fails to load, fallback on a local version -->
    <script>window.angular || document.write('<script src="js/shared/angular.min.js"><\/script>');</script>
    <script>try {window.angular.module('ngRoute')} catch(e) {document.write('<script src="js/shared/angular-route.min.js"><\/script>')}</script>
    <script>try {window.angular.module('ngAnimate')} catch(e) {document.write('<script src="js/shared/angular-animate.min.js"><\/script>')}</script>
    
  </head>
  
  <body ng-app="MaliciousMango">
    <div ng-view></div>
    
    
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/SignupController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>
    
    <!-- Directives -->
    <script src="js/directives/passwordValidation.js"></script>
    
    <!-- Services -->
    <script src="js/services/authenticationInterceptor.js"></script>
    
  </body>
</html>
